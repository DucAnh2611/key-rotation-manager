name: Publish to NPM

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build package
        run: npm run build

      - name: Check if version changed
        id: version-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Get latest published version
          PUBLISHED_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo "0.0.0")
          echo "published_version=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version changed: $PUBLISHED_VERSION â†’ $CURRENT_VERSION"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Version unchanged: $CURRENT_VERSION (skipping publish)"
          fi

      - name: Publish to NPM
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}

      - name: Create Git Tag
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          VERSION=${{ steps.version-check.outputs.current_version }}
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping"
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "âœ… Created tag v$VERSION"
          fi

      - name: Summary
        run: |
          echo "## ðŸ“‹ Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Package | ${{ steps.version-check.outputs.package_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ steps.version-check.outputs.current_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Published | ${{ steps.version-check.outputs.should_publish }} |" >> $GITHUB_STEP_SUMMARY
